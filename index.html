<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./estilos.css">
<title>Bot√≥n tipo Switch</title>
</head>
<body>
<main>
  <div class="switch-container">
      <p id="statuTextMib">Mib</p>
    <label class="switch">
      <input type="checkbox" id="switchButton">
      <span class="slider"></span>
    </label>
    <p id="statuTextSib">Bb</p>
  </div>

  <div id="keyboard-container">
    <div id="keyboard">
      <button class="white" id="btnDo">C</button>

      <button class="black" id="btnDoS">
        <span class="vertical-text">C#/Db</span></button>

      <button class="white" id="btnRe">D</button>

      <button class="black" id="btnReS"> <span class="vertical-text">D#/Eb</span></button>

      <button class="white" id="btnMi">E</button>
      <button class="white" id="btnFa">F</button>

      <button class="black" id="btnFaS"><span class="vertical-text">F#/Gb</span></button>

      <button class="white" id="btnSol">G</button>

      <button class="black" id="btnSolS"><span class="vertical-text">G#/Ab</span></button>

      <button class="white" id="btnLa">A</button>

      <button class="black" id="btnLaS"><span class="vertical-text">A#/Bb</span></button>

      <button class="white" id="btnSi">B</button>  
    </div>
  </div>

  <div id="msj"></div>

</main>



<script src="script.js"></script>
</body>
</html>
